<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brenfel â€” The Silent Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* ===== CSS ===== */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .branding {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00f;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      z-index: 2;
    }

    .intro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00f;
      z-index: 2;
    }

    .intro h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: #00f;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      color: white;
    }

    .buttons button:hover {
      background: #0000bb;
    }
  </style>
</head>
<body>
  <!-- MATRIX CANVAS -->
  <canvas id="matrix"></canvas>

  <!-- Branding -->
  <div class="branding">BRENFEL</div>

  <!-- Intro -->
  <div class="intro">
    <h1 id="typed-text">Welcome to Brenfel</h1>
    <div class="buttons">
      <button id="sound-btn">ðŸ”Š SOUND</button>
    </div>
  </div>

  <script>
    /* ===== JS ===== */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for(let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00f'; // blue color
      ctx.font = fontSize + 'px monospace';
      for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i]);
        drops[i] += fontSize;
        if(drops[i] > canvas.height && Math.random() > 0.975) drops[i] = 0;
      }
    }
    setInterval(drawMatrix, 50);

    const phrases = [
      "Hello! I am Brenfel, your AI assistant.",
      "Welcome to the system.",
      "Brenfel is online and ready.",
      "How can I assist you today?",
      "The Matrix is alive and running."
    ];

    function speakAI(text){
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    // AUTO-GREETING
    window.addEventListener('load', () => {
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      speakAI(phrase);
    });

    // SOUND BUTTON
    const soundBtn = document.getElementById('sound-btn');
    soundBtn.addEventListener('click', () => {
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      speakAI(phrase);
    });
  </script>
</body>
</html>
