<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== CSS ===== */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .branding {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #0ff; /* cyan */
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      z-index: 2;
    }

    .intro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #0ff;
      z-index: 2;
    }

    .intro h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: #0ff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      color: black;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
    }

    .buttons button:hover {
      background: #00bbbb;
    }

    /* Main Console */
    #main-console.hidden {
      display: none;
    }

    #main-console {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0ff;
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
      color: #0ff;
    }

    .modules {
      margin-bottom: 15px;
      text-align: center;
    }

    .module-btn {
      background: #0ff;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      border-radius: 5px;
    }

    .module-btn:hover {
      background: #00bbbb;
      color: black;
    }

    .terminal {
      background: #000;
      border: 1px solid #0ff;
      height: 250px;
      padding: 10px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
      margin-bottom: 15px;
      color: #0ff;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      flex: 1;
      padding: 8px 10px;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
      border-radius: 5px 0 0 5px;
      border: 1px solid #0ff;
      background: #000;
      color: #0ff;
    }

    #send-btn {
      padding: 8px 15px;
      background: #0ff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
    }

    #send-btn:hover {
      background: #00bbbb;
      color: black;
    }
  </style>
</head>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a command..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

    for(let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
