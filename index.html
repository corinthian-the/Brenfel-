<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brenfel ‚Äî The Silent Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal CSS to make content visible */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: #0ff;
      overflow: hidden;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .branding {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .intro {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #0ff;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
    }

    #main-content.hidden {
      display: none;
    }

    .logo-container {
      text-align: center;
      margin-top: 50px;
    }

    .glow-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #0ff, #000);
      margin: 0 auto;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
      50% { transform: scale(1.2); box-shadow: 0 0 40px #0ff, 0 0 80px #0ff; }
      100% { transform: scale(1); box-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>

  <div class="branding">
    <h2 class="brand-name">BRENFEL</h2>
  </div>

  <div class="intro">
    <h1 id="typed-text">Welcome to Brenfel</h1>
    <div class="buttons">
      <button id="enter-btn">ENTER</button>
      <button id="sound-btn">üîä SOUND</button>
    </div>
  </div>

  <div id="main-content" class="hidden">
    <div class="logo-container">
      <div class="glow-circle" id="orb"></div>
      <h2 class="logo-text">SYSTEM ONLINE_</h2>
    </div>
    <p class="status">Access Granted ‚Äî Welcome, Architect.</p>

    <div class="modules">
      <button class="module-btn" data-target="ai">AI CORE</button>
      <button class="module-btn" data-target="network">NETWORK</button>
      <button class="module-btn" data-target="data">DATA</button>
      <button class="module-btn" data-target="control">CONTROL</button>
    </div>

    <div id="terminal" class="terminal">
      <p>Initializing system modules...</p>
    </div>
  </div>

  <audio id="ambient" src="https://cdn.pixabay.com/download/audio/2023/05/31/audio_b9c63c43c2.mp3?filename=futuristic-ambience.mp3" loop></audio>
  <audio id="click" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9a9d32771.mp3?filename=futuristic-click.mp3"></audio>

  <script>
    const enterBtn = document.getElementById('enter-btn');
    const soundBtn = document.getElementById('sound-btn');
    const mainContent = document.getElementById('main-content');
    const ambient = document.getElementById('ambient');
    const click = document.getElementById('click');
    const orb = document.getElementById('orb');

    // Enter button shows main content
    enterBtn.addEventListener('click', () => {
      mainContent.classList.remove('hidden');
      click.play();
      ambient.play();
    });

    // Sound button toggles ambient
    soundBtn.addEventListener('click', () => {
      if (ambient.paused) ambient.play();
      else ambient.pause();
    });

    // Orb click plays click sound
    orb.addEventListener('click', () => {
      click.currentTime = 0;
      click.play();
    });

    // Simple Matrix Background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEF';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0ff';
      ctx.font = fontSize + 'px Orbitron';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }
    setInterval(draw, 35);

    // Resize canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
